<html>
    <head>
        <script>
            let n = parseInt(prompt("insert number"));
            let numbers = prompt().split(" ");
            let ans = "";
            
            for (let i = n - 1; i >= 0; i--) {
                ans += numbers[i] + " ";
            }

            console.log(ans);
        </script>
    </head>
</html>
