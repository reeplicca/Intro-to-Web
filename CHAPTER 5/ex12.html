<html>
    <body>
        <script>
            let n = parseInt(prompt("insert number"))

            if (n >= 90) {
                alert("A");
            } else if (n >= 75) {
                alert("B")
            } else if (n >= 60) {
                alert("C");
            } else if (n >= 50) {
                alert("D");
            } else {
                alert("F");
            }
        </script>
    </body>
</html>
