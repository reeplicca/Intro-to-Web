<html>
    <body>
        <script>
            let n = parseInt(prompt("insert number"));

            if (n % 60 == 0) {
                alert(`ONLY ${n / 60} HOURS`);
            } else {
                alert(`${(n / 60).toFixed(0)} HOURS and ${n % 60} MINUTES`);
            }
        </script>
    </body>
</html>
